<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title"> QUICK
                <span class = "red">C</span><span class="blue">O</span><span class="yellow">L</span><span class="green">O</span><span class="purple">U</span><span class="orange">R</span> QUIZ</h1>
        </header>
        <nav>
            <div id="highscores">Highscores</div>
            <div id="timer">Time: 60</div>
        </nav>
        <div class=questionGrouping>
            <h2 class="heading" > Welcome to the QUICK COLOUR QUIZ!</h2>
            <section class="question">
            <p> How quickly can you match the font colour?</p>
            <p> Remember we are looking for the font colour.</p>
            <p> If the question is '<span class ="blue">RED</span>' the answer is BLUE.</p>
            </section>
            <div class = questionContainer>
                <p class=randomQuestion id="randomQuestion"></p>
            </div>
        </div>
        <div class="answers">
            <ol class="choices"></ol>
        </div>
        <div id="check-status"></div>
        <div class=footer>
            <button id="start" class = "btn">Start Quiz</button>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
